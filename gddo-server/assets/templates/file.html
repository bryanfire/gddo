{{define "Head"}}<title>{{.pdoc.PageName}} - GoDoc</title><meta name="robots" content="NOINDEX, NOFOLLOW">{{end}}

{{define "Body"}}
  {{template "ProjectNav" $}}
  <h3>{{.fname}}</h3>
  <pre id="x-file" class="pre-x-scrollable">{{.src}}</pre>
  {{with host .url}}<p>View the file on <a href="{{$.url}}">{{.}}</a>.{{end}}
{{end}}
