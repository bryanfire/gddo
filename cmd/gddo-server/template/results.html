{{define "results.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
  {{template "CommonHead"}}
  <title>{{.q|html}} - GoDoc</title>
</head>

<body>

{{template "NavBar" "home"}}

<div class="container spacey">
  <p>&nbsp;</p>
  {{template "SearchBox" .q}}
  {{if .pkgs}}
    {{template "Pkgs" .pkgs}}
  {{else}}
    <p>No packages found.
  {{end}}
</div>

</div>
</body>
</html>
{{end}}
